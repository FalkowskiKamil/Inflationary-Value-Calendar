{% extends "index.html" %}

{% block title %}
Main List of Available
{% endblock %}

{% block content %}

<h1>Main list of available:</h1>
<form action="{{ url_for('list_of_available') }}" method="post">
  <select name="list_type" id="list_type">
  {% for key in api_data %}
      <option value="{{ key }}">{{ key }}</option>
  {% endfor %}
    </select>
  <button type="submit">Submit</button>
</form>
{% endblock %}
